<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - ONG Solidária</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" />
</head>

<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-success text-white py-4 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Painel Administrativo</h1>
        <nav>
          <a href="{{ url_for('index') }}" class="text-white me-3 text-decoration-none">Sobre Nós</a>
          <a href="{{ url_for('produtos') }}" class="text-white me-3 text-decoration-none">Produtos</a>
          <a href="{{ url_for('admin') }}" class="text-white text-decoration-none">Administração</a>
        </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h2 class="mb-4">Gerenciar Produtos</h2>

    <!-- FORMULÁRIO -->
    <form id="form-produto" class="row g-3 mb-5">
      <input type="hidden" id="id-produto">
      
      <div class="col-md-4">
        <label for="nome-produto" class="form-label">Nome</label>
        <input type="text" id="nome-produto" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="desc-produto" class="form-label">Descrição</label>
        <input type="text" id="desc-produto" class="form-control" required>
      </div>

      <div class="col-md-2">
        <label for="preco-produto" class="form-label">Preço</label>
        <input type="number" id="preco-produto" step="0.01" class="form-control" required>
      </div>

      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Salvar Produto</button>
      </div>
    </form>

    <!-- LISTAGEM -->
    <h3>Lista de Produtos</h3>
    <ul id="lista-produtos" class="list-group">
      <!-- Renderizado via JS -->
    </ul>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 ONG Solidária</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
